      <h1 class="cath1">FIND YOUR MATCH</h1>
      <p class="intro-camera">
        Looking for a film camera but donâ€™t know where to start? Or maybe
        searching for an update?<br />We got your back. Explore your options
        with us.
      </p>
      <div class="options">
        <form>
          <p><b>ARE YOU</b></p>
          <select class="level">
            <option>Show all</option>
            <option>Beginner</option>
            <option>Intermediate</option>
            <option>Advanced</option>
          </select>
          <div class="multiselect">
            <div class="selectBox" onclick="showCheckboxes()">
              <select>
                <option>Select an option</option>
              </select>
              <div class="overSelect"></div>
            </div>
            <div id="checkboxes">
              <label for="one">
                <input type="checkbox" id="one" />
                <span class="checkmark"></span> BEGINNER</label
              >
              <label for="two">
                <input type="checkbox" id="two" />
                <span class="checkmark"></span> INTERMEDIARE</label
              >
              <label for="three">
                <input type="checkbox" id="three" />
                <span class="checkmark"></span> ADVANCED</label
              >
            </div>
          </div>
        </form>

        <form>
          <p><b>FORMAT NEEDED:</b></p>
          <div class="multiselect">
            <div class="selectBox" onclick="showCheckboxes2()">
              <select>
                <option>Select an option</option>
              </select>
              <div class="overSelect"></div>
            </div>
            <div id="checkboxes2">
              <label for="one">
                <input type="checkbox" id="one" />
                <span class="checkmark"></span> SMALL (35MM)</label
              >
              <label for="two">
                <input type="checkbox" id="two" />
                <span class="checkmark"></span> MEDIUM (120MM)</label
              >
              <label for="three">
                <input type="checkbox" id="three" />
                <span class="checkmark"></span> LARGE (220MM)</label
              >
            </div>
          </div>
        </form>

        <form>
          <p><b>CAMERA NEEDED:</b></p>
          <div class="multiselect">
            <div class="selectBox" onclick="showCheckboxes3()">
              <select>
                <option>Select an option</option>
              </select>
              <div class="overSelect"></div>
            </div>
            <div id="checkboxes3">
              <label for="one">
                <input type="checkbox" id="one" />
                <span class="checkmark"></span> POINT AND SHOOT</label
              >
              <label for="two">
                <input type="checkbox" id="two" />
                <span class="checkmark"></span>SLR</label
              >
              <label for="three">
                <input type="checkbox" id="three" />
                <span class="checkmark"></span> RANGEFINDER</label
              >
              <label for="four">
                <input type="checkbox" id="four" />
                <span class="checkmark"></span> TLR</label
              >
            </div>
          </div>
        </form>
      </div>
